<h2>Вход</h2>
{% if error %}
    <p style="color:red">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label>Логин:</label>
    <input type="text" name="username" required>
    <br>
    <label>Пароль:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">Войти</button>
</form>
